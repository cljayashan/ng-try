<p>autocomplete component</p>
<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input
    type="text"
    matInput
    [formControl]="autoCompleteControl"
    [matAutocomplete]="autocomplete"
    [placeholder]="placeholder"
    (input)="onSearchKeyChange($any($event.target).value)"
    
  />

  <mat-autocomplete #autocomplete="matAutocomplete" [displayWith]="displayFn.bind(this)"
  (optionSelected)="onOptionSelected($event)"
  >
    @for(option of options; track option) {
    <mat-option [value]="option.key">
      {{ option.value }}
    </mat-option>
    }
  </mat-autocomplete>
</mat-form-field>
